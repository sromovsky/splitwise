<table mat-table [dataSource]="rows()" class="mat-elevation-z8">
    @for (column of columns(); track column.identifier) {
        <ng-container [matColumnDef]="column.identifier">
            <th mat-header-cell *matHeaderCellDef>
                {{column.label}}
            </th>
            <td mat-cell *matCellDef="let element">
                {{element[column.identifier]}}
            </td>
        </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="columnIdentifiers()"></tr>
    <tr mat-row *matRowDef="let row; columns: columnIdentifiers();"></tr>
</table>
