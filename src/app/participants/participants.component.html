@if (hasParticipants()) {
    <app-table [rows]="participants()" [columns]="columns"></app-table>
} @else {
    <mat-card>
        <mat-card-content>{{'no-participant' | translate}}</mat-card-content>
    </mat-card>
}

<div class="app-container-buttons">
    <button mat-fab color="primary" [routerLink]="'/new-participant'">
        <mat-icon>add</mat-icon>
    </button>
</div>
