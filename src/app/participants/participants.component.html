<app-page-title>
    {{'participants.title' | translate}}
</app-page-title>

@if (hasParticipants()) {
    <app-table [rows]="participants()" [columns]="columns"></app-table>
} @else {
    <app-card>
        {{'no-participant' | translate}}
    </app-card>
}

<div class="d-flex justify-content-end">
    <app-button variant="light" [routerLink]="'/new-participant'">
        <app-icon icon="person-plus"></app-icon>
    </app-button>
</div>
